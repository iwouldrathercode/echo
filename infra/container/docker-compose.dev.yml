version: '3.8'

services:
  # AdonisJS v6 React starter kit (Development)
  web:
    build:
      context: ../../
      dockerfile: infra/container/Dockerfile.dev
    container_name: adonisjs-app-dev
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - PORT=3333
      - HOST=0.0.0.0
      - DATABASE_URL=surrealdb://surrealdb:8000
    depends_on:
      - surrealdb
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

  # SurrealDB database
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb-dev
    ports:
      - "8000:8000"
    environment:
      - SURREAL_USER=root
      - SURREAL_PASS=root
    volumes:
      - surrealdb_dev_data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: start --user root --pass root memory

  # Nginx reverse proxy (Development)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
    networks:
      - app-network
    restart: unless-stopped

volumes:
  surrealdb_dev_data:

networks:
  app-network:
    driver: bridge